<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About</title>
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='style.css')}}"
        />
    </head>
    <body>
        {% include 'header_menu.html' %}         
    
        <section class="section">
            <h2 class="section-header">Resignation Letter</h2>
        
            <form action="/resignation-letter" method="POST">
                <div class="form-field">
                    <label for="title">Họ và tên</label>
                    <br>
                    <input type="text" name="fullname">
                </div>
            
                <div class="form-field">
                    <label for="reason">Lý do</label>
                    <br>
                    <textarea name="reason" id="" cols="30" rows="10"></textarea>
                </div>
        
                <div class="form-field">
                </div>
            
                <div class="form-field">
                    <button type="submit">Tạo file</button>
                </div>
            </form>
        </section>
        {% if error %}
            <p style="color: red;">Bạn cần nhập đầy đủ thông tin title và content</p>
        {% endif %}

        {% if file_name %}
        <p>File created! Click on the link to download the file and send it to your boss right away :) 
            <a href="/static/{{file_name}}" download="/static/{{file_name}}">Download

            </a>
        </p>
        {% endif %}
    </body>
</html>
