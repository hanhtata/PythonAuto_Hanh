<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <header class="header">
        <h1 class="header">Blogs Page</h1>
        
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/" class="menu-link">Blogs</a>
                </li>
                <li class="menu-item">
                    <a href="/about" class="menu-link">About</a>
                </li>
                <li class="menu-item">
                    <a href="/resignation-letter" class="menu-link">Resignation Letter</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <h2 class="section-header">Edit post {{post1["title"]}}</h2>
    
        <form action="/post/{{ a }} " method="POST">
            <div class="form-field">
                <label for="title">Title</label>
                <br>
                <input type="text" name="title" value={{title}}>
            </div>
            <div class="form-field">
                <label for="content">Content</label>
                <br>
                <textarea name="content" id="" cols="30" rows="10">{{post1["content"]}}</textarea>
            </div>
        
            <div class="form-field">
                <button type="submit">Save post</button>
            </div>
        </form>
    </section>
</body>
</html>
