<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
            rel="stylesheet"
            href="{{url_for('static', filename='style.css')}}"
        />
</head>
<body>
    <header class="header">
        <h1 class="header">Blogs Page</h1>
        
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/" class="menu-link">Blogs</a>
                </li>
                <li class="menu-item">
                    <a href="/about" class="menu-link">About</a>
                </li>
                <li class="menu-item">
                    <a href="/resignation-letter" class="menu-link">Resignation Letter</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <h2 class="section-header">What's in your mind?</h2>
    
        <form action="/" method="POST">
            <div class="form-field">
                <label for="title">Title</label>
                <br>
                <input type="text" name="title">
            </div>
        
            <div class="form-field">
                <label for="content">Content</label>
                <br>
                <textarea name="content" id="" cols="30" rows="10"></textarea>
            </div>
        
            <div class="form-field">
                <button type="submit">Add new post</button>
            </div>
        </form>
    </section>
    <section>
        <h2 class="section-header">All posts</h2>
        <hr>
        <div class="list-posts">
        {% for id in post %}
        <div>
            <h3>{{post[id]["time"]}}</h3>
            <h3>{{post[id]["title"]}}</h3>
            <h3>{{post[id]["content"]}}</h3>
            <a href="/post/{{id}}" class="menu-link">Edit this post</a>
            <hr>
        </div>
        {% endfor %}
        </div>
        
    </section>
    <footer class="footer">
        <p class="copy-right">Blogs của .... đố biết !</p>
    </footer>
</body>
</html>
