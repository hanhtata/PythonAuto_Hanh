<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
        <!-- Liên kết đến các file khác như css, hình ảnh, ... trong thư mục static -->
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='style.css')}}"
        />
    </head>
    <body>
            <header class="header">
                <h1 class="header">Blogs Page</h1>
                
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="/" class="menu-link">Blogs</a>
                        </li>
                        <li class="menu-item">
                            <a href="/about" class="menu-link">About</a>
                        </li>
                        <li class="menu-item">
                            <a href="/blogs/register" class="menu-link">Resignation Letter</a>
                        </li>
                    </ul>
                </nav>
            </header>
        
            
        
        <section class="section">
            <h2 class="section-header">What's in your mind?</h2>
        
            <form action="/" method="POST">
                <div class="form-field">
                    <label for="title">Title</label>
                    <br>
                    <input type="text" name="title">
                </div>
            
                <div class="form-field">
                    <label for="content">Content</label>
                    <br>
                    <textarea name="content" id="" cols="30" rows="10"></textarea>
                </div>
            
                <div class="form-field">
                    <button type="submit">Add new post</button>
                </div>
            </form>
        </section>
        
        
        
        
        <section class="section">
            <h2 class="section-header">All posts</h2>
        
            <div class="list-posts">
        

                {% for id in blogs %}
               
                <hr>
                <div class="post">
                    <div class="post-header">
                        <p class="post-at">Post at: {{blogs[id]["postat"]}}</p>
                    </div>
            
                    <div class="post-detail">
                        <h3 class="post-title">{{blogs[id]["title"]}}</h3>
                        <p class="post-detail">{{blogs[id]["content"]}} </p>
                        <a href="/blogs/edit/{{blogs[id]['id']}}">Edit this post</a>
                        <h6>{{id}}</h6> 
                    </div>
                </div>

                {% endfor %}

            </div>
        </section>
        
            
            <footer class="footer">

    </body>
</html>
